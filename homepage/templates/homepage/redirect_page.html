<!-- redirect_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url={% url 'home' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Add the fade class for the fade-in animation */
        .message-container {
            text-align: center;
            opacity: 0; /* Set initial opacity to 0 */
            animation: fadeIn 3s forwards; /* Use CSS animation for fade-in effect */
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .redirect-info {
            font-size: 18px;
            color: #007bff;
        }

        /* Define the fadeIn animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Add Bootstrap container class -->
    <div class="container message-container">
        <div class="message">Thank you for your submission!</div>
        <div class="redirect-info">Redirecting you back to the home page...</div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- Add Bootstrap JS script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
